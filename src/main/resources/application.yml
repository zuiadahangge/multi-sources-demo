spring:
    resources:
        static-locations: classpath:/
    jpa:
        show-sql: true
    aop:
        auto: true
    profiles:
            active: dev

server:
    port: 84

logging:
    config: classpath:logback/logback-spring.xml

druid:
    primary:
        initial-size: 2
        min-idle: 10
        max-active: 300
        test-on-borrow: true
        url: jdbc:h2:C:/LX/data/primary
        username: root
        password: root
    secondary:
        initial-size: 1
        min-idle: 5
        max-active: 300
        test-on-borrow: true
        url: jdbc:h2:C:/LX/data/secondary
        username: root
        password: root
